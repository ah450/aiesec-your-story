<!DOCTYPE html>
<html lang="en" data-ng-app="aiesec">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-ng-bind="($title || 'AIESEC')"></title>
  <link href="main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
  <section data-ui-view class="wrapper" id="main-view"></section>
  <script>
    var polyfilter_scriptpath = '/polyfills/filters/lib/'; 
  </script>
  <script type="text/javascript">
    WebFontConfig = {
      google: { families: [ 'Droid+Sans::latin', 'Droid+Serif::latin', 'Source+Serif+Pro::latin', 'Roboto::latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
