<div class="story-box" id="storyBox">
  <a href="http://aiesec.org.eg" target="_blank"
  data-analytics-on="click"
  data-analytics-event="AIESEC Header click"
  data-analytics-category="Story form interaction"
  >
  <header id="aiesecHeader" class="z-index-3">
    <div class="blue-fill"></div>
    <img src="/images/aiesec_light_blue_600.png" class="logo-image">
  </header>
  </a>
  <div class="upper sheet z-index-2 flex-perfect-center-container">
    <blockquote>
      <p>What we have done for ourselves alone dies with us; what we have done for others and the world remains and is immortal</p>
      <br>
      <cite>--Albert Pike</cite>
    </blockquote>
  </div>
  <div class="lower sheet z-index-2 flex-perfect-center-container">
    <div class="center-pseudo">
      <img class="stamp-img" src="images/stamp.png">
    </div>
  </div>
  <button
  class="floaty-aiesec-logo z-index-3"
  data-click-toggle="open"
  data-click-toggle-target="#storyBox"
  data-analytics-on="click"
  data-analytics-event="Open Form"
  data-analytics-category="Story form interaction"
  >
  </button>
  <!-- Parent view for all form views -->
  <div id="formContent" class="z-index-1" data-ui-view="formContent"></div>
</div>
