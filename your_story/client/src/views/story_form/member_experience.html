<form data-ng-submit="processForm()" class="blocky-form"
  autocomplete="off"
  name="membershipExtra"
  id="memberShipExtra"
  data-ng-if="!submitting"
  novalidate>
  <header class="max-width select-none center-pseudo">
    <h1 class="roboto-condensed light-weight">MEMBER EXPERIENCE?</h1>
  </header>


  <fieldset class="max-width">
    <div class="select-container"
    data-ui-view="selectPanel"></div>
    <input type="hidden" id="memExptSelectInpu" class="display-none"
    data-ng-model="expOpts.selected" required>
    <span class="error-required" data-ng-class="{hidden: !expOpts.required()}">This field is required.</span>
  </fieldset>

  <div class="max-width center-pseudo button-container">
    <div class="center-pseudo">
      <button type="submit" title="NEXT"
      class="btn-raised"
      data-ng-disabled="membershipExtra.$invalid">
        NEXT
      </button>
    </div>
  </div>
</form>

<section class="blocky-form flex-perfect-center-container flex-column-center" data-ng-if="submitting">
  
  <div class="refresh-spinner">
    <i class="material-icons">&#xE5D5;</i>
  </div>

  <p class="stand-by">
  Please wait
  </p>
</section>
